# Do not modify, managed by @ambita/golden
name: Deploy environment
run-name: Manual deploy ${{ inputs.tag }} to ${{ inputs.environment }}

on:
  workflow_dispatch:
    inputs:
      environment:
        description: Environment to deploy to
        type: environment
        required: true
      tag:
        description: What tag or branch name to deploy
        default: main
        required: true

jobs:
  Deploy:
    uses: ./.github/workflows/gp-deploy.yaml
    with:
      environment: ${{ inputs.environment }}
      ref: ${{ inputs.tag }}
    secrets: inherit
