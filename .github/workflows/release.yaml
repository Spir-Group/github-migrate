# Do not modify, managed by @ambita/golden
name: Release version
run-name: Manual release of version ${{ inputs.tag }}

on:
  workflow_dispatch:
    inputs:
      tag:
        description: What version to tag the repo with
        default: v1.0.0
        required: true
      message:
        description: Optional comment to be added to tag message
        required: false
jobs:
  Release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git tag -a ${{ inputs.tag }} -m "Released by @${{ github.actor }} ${{ inputs.message }}"
          git push --tags
